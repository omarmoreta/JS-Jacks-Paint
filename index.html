<!DOCTYPE html>
<html>
  <head>
    <title>Jack's Hardware Paint Selection</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body onload="getImages()">
    <h1 id="paint-info">Jack's Hardware Paint Selections</h1>

    <div class="floatLeft">
      <div>
        <img
          id="lime"
          src="./assets/colors/lime-green.jpeg"
          height="250"
          width="270"
          alt="Lime green paint"
        />
        <img
          id="brown"
          src="./assets/colors/medium-brown.jpeg"
          height="250"
          width="270"
          alt="Brown paint"
        />
        <img
          id="blue"
          src="./assets/colors/royal-blue.jpeg"
          height="250"
          width="270"
          alt="Royal blue paint"
        />
      </div>

      <div>
        <img
          id="red"
          src="./assets/colors/solid-red.jpeg"
          height="250"
          width="270"
          alt="Red paint"
        />
        <img
          id="white"
          src="./assets/colors/solid-white.jpeg"
          height="250"
          width="270"
          alt="White paint"
        />
        <img
          id="black"
          src="./assets/colors/solid black.png"
          height="250"
          width="270"
          alt="Black paint"
        />
      </div>

      <div>
        <img
          id="cyan"
          src="./assets/colors/solid-cyan.jpeg"
          height="250"
          width="270"
          alt="Cyan paint"
        />
        <img
          id="purple"
          src="./assets/colors/solid-purple.jpeg"
          height="250"
          width="270"
          alt="Purple paint"
        />
        <img
          id="yellow"
          src="./assets/colors/solid-yellow.jpeg"
          height="250"
          width="270"
          alt="Yellow paint"
        />
      </div>
    </div>

    <div class="floatRight">
      <h1 id="newColor"></h1>
      <h1 class="price" id="newPrice"></h1>
    </div>

    <script src="./assets/js/paint.js"></script>
  </body>
</html>
